<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7TAO 活動訂票網</title>
  <link rel="shortcut icon" href="../assets/images/7TAO.ico" />
  <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
</head>

<body>

  <%- include('./layout/header'); -%>
    <div class="bg-light login pt-60">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-8 col-lg-4">
            <img src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true"
              alt="spark" class="d-block login-img mx-auto mb-16">
            <h2 class="fs-24 fw-bold text-center mb-16">會員登入</h2>
            <div class="mb-16 ff-content">
              <label for="exampleFormControlInput1" class="form-label">帳號</label>
              <input type="email" class="form-control rounded-0 border-2 border-primary fs-20 bg-light" placeholder="請輸入帳號">
            </div>
            <div class="mb-32 ff-content">
              <label for="exampleFormControlInput1" class="form-label">密碼</label>
              <input type="email" class="form-control rounded-0 border-2 border-primary fs-20 bg-light" placeholder="請輸入密碼">
            </div>
            <button type="submit" class="btn btn-primary w-100 rounded-0 border-2 fs-20 fw-bold">
              <p class="ff-content">登入<span class="material-symbols-outlined align-middle ms-4">
                  keyboard_double_arrow_right
                </span></p>
            </button>
          </div>


        </div>


      </div>

    </div>

    <%- include('./layout/footer'); -%>
      <script type="module" src="../main.js"></script>
</body>

</html>
