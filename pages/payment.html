<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7TAO 活動訂票網</title>
  <link rel="shortcut icon" href="../assets/images/7TAO.ico" />
  <link rel="stylesheet" href="myProjects/webProject/icofont/css/icofont.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../assets/icofont/icofont.min.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100;300;400;500;700;900&family=Noto+Serif+TC:wght@200;300;400;500;600;700;900&family=Yeseva+One&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
</head>

<body>
  <div class="bg-light">

    <%- include('./layout/header'); -%>

      <div class="pt-24 pb-48 py-md-60">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-8">
              <!-- 購物車流程 -->
              <ul class="progress-list p-0 mb-24 mb-md-48">
                <!-- 步驟一 -->
                <li class="progress-item">
                  <h6 class="progress-number progress-number-active mb-4 mb-md-8"><i
                      class="icofont-verification-check"></i>
                  </h6>
                  <h5 class="progress-step text-center fw-bold">訂單確認</h5>
                </li>
                <!-- 步驟二 -->
                <li class="progress-item">
                  <h6 class="progress-number progress-number-active mb-4 mb-md-8">2</h6>
                  <h5 class="progress-step text-center fw-bold">結帳付款</h5>
                </li>
                <!-- 步驟三 -->
                <li class="progress-item">
                  <h6 class="progress-number mb-4 mb-md-8">3</h6>
                  <h5 class="progress-step text-center fw-bold">訂購結果</h5>
                </li>
              </ul>
              <!-- 購物車流程 -->

              <!-- 標題 -->
              <h2 class="cart-title fw-bold mb-16">
                返老還童-制服聯誼
              </h2>

              <!-- 提示訊息 -->
              <div class="p-8 py-mde-12 bg-primary text-center text-secondary mb-24 mb-md-32">
                <p>您的訂單已保留，請在2023/5/30 04:32 前完成繳費。若逾期未繳款，系統將取消您的訂單。</p>
              </div>

              <!-- 購買資訊 -->
              <div class="cart-table border-top border-primary mb-24 mb-md-48">
                <div
                  class="d-flex justify-content-between align-items-center py-8 border-bottom border-1 border-primary">
                  <p class="fw-bold">訂單編號</p>
                  <p class="ff-content">892746123</p>
                </div>
                <div
                  class="d-flex justify-content-between align-items-center py-8 border-bottom border-1 border-primary">
                  <p class="fw-bold">票券</p>
                  <p class="ff-content">改頭換面票（含大改造）$8000</p>
                </div>
              </div>

              <!-- 結帳標題 -->
              <div class="purchaser-title text-center mb-16">
                <img class="mb-16" style="width: 32px; height: 32px;"
                  src="https://github.com/hexschool/2022-web-layout-training/blob/main/2023week6/sparkler.png?raw=true"
                  alt="icon">
                <h3 class="fs-24 fw-bold">結帳資訊</h3>
              </div>

              <!-- 結帳資訊 -->
              <div class="ff-content">
                <div class="mb-16">
                  <label for="purchaserName" class="form-label">取票資訊</label>
                  <input type="text"
                    class="form-control bg-light border-primary border-2 rounded-0 fs-20 text-gray px-16 py-8 mb-4"
                    id="purchaserName" placeholder="請輸入身分證字號或護照號碼">
                  <p class="ff-content mb-16">請輸入您的 <span class="text-warning">身分證字號</span> 供取票使用，外籍人士請輸入 <span
                      class="text-warning">護照號碼</span></p>
                </div>

                <div class="mb-24 mb-md-32">
                  <p class="mb-8">付款方式</p>
                  <div class="form-check mb-8">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      信用卡
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      ATM虛擬帳號
                    </label>
                  </div>
                </div>

                <a href="#"
                  class="purchaser-btn d-block mx-auto btn btn-primary rounded-0 ff-content fw-bold fs-20 py-8 mb-16">確認訂單並繳費
                  $8000<span class="material-symbols-outlined align-bottom ms-4">
                    keyboard_double_arrow_right
                  </span></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <%- include('./layout/footer'); -%>
  </div>
  <script type="module" src="../main.js"></script>
</body>

</html>
